<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient1)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="120" fill="#2c5f7f" opacity="0.3"/>
  <circle cx="1100" cy="530" r="150" fill="#2c5f7f" opacity="0.3"/>

  <!-- Icon: Shield with lock -->
  <g transform="translate(100, 200)">
    <path d="M60 10 L60 50 C60 80 40 100 20 110 C0 100 -20 80 -20 50 L-20 10 Z"
          fill="none" stroke="#d4af37" stroke-width="3"/>
    <rect x="-10" y="40" width="20" height="25" rx="2" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="0" cy="35" r="8" fill="none" stroke="#d4af37" stroke-width="2"/>
  </g>

  <!-- Main title -->
  <text x="240" y="280" font-family="Arial, sans-serif" font-size="54" font-weight="300" fill="#ffffff">
    Delitos Informáticos
  </text>
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="54" font-weight="300" fill="#ffffff">
    en España 2025
  </text>

  <!-- Accent bar -->
  <rect x="240" y="370" width="150" height="4" fill="url(#accentGradient1)"/>

  <!-- Subtitle -->
  <text x="240" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#f4d03f">
    Guía Completa de Protección
  </text>
  <text x="240" y="455" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.8)">
    Aumento del 42% según Ministerio del Interior
  </text>

  <!-- Footer brand -->
  <text x="240" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#d4af37">
    Perseus &amp; RC Abogados · A Coruña
  </text>
</svg>
