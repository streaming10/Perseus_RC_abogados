<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- SEO básico -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}abogados A Coruña, delitos informáticos, recuperación deudas, derecho civil penal laboral{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="robots" content="index, follow">
  
  <!-- CSS CRÍTICO INLINE - CON FOOTER CENTRADO -->
  <style>
    /* Reset crítico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Variables críticas */
    :root {
      --primary-white: #ffffff;
      --primary-light: #fafbfc;
      --navy-blue: #1a2332;
      --corporate-blue: #2c3e50;
      --accent-gold: #c9a96a;
      --accent-light-gold: #e8d5b7;
      --text-primary: #1a2332;
      --text-secondary: #4a5568;
      --border-light: #e2e8f0;
      --shadow-light: 0 4px 20px rgba(26, 35, 50, 0.08);
      --gradient-blue: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Arial', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-white);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Header crítico */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1.2rem 0;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(201, 169, 106, 0.1);
      box-shadow: var(--shadow-light);
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }
    
    .logo {
      font-size: 1.4rem;
      font-weight: 300;
      color: var(--navy-blue);
      text-decoration: none;
      letter-spacing: 1px;
      position: relative;
      white-space: nowrap;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 30px;
      height: 1px;
      background: var(--accent-gold);
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2.5rem;
      margin: 0;
      padding: 0;
    }
    
    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 300;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      position: relative;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: var(--navy-blue);
    }
    
    /* Header right */
    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .header-contact {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      font-size: 0.85rem;
      font-weight: 300;
    }
    
    .header-contact-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .header-contact-icon {
      color: var(--accent-gold);
      font-size: 0.9rem;
    }
    
    /* Language switcher */
    .language-switcher {
      flex-shrink: 0;
    }
    
    .lang-link {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.8rem;
      background: rgba(201, 169, 106, 0.1);
      border: 1px solid var(--accent-gold);
      border-radius: 20px;
      color: var(--navy-blue);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 400;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }
    
    .flag {
      font-size: 0.9rem;
    }
    
    .lang-text {
      font-weight: 500;
      font-size: 0.75rem;
    }
    
    /* Mobile menu button */
    .mobile-menu-btn {
      display: none;
      flex-direction: column;
      gap: 3px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      flex-shrink: 0;
      z-index: 1001;
      position: relative;
      border-radius: 4px;
    }
    
    .hamburger-line {
      display: block;
      width: 22px;
      height: 2px;
      background: var(--navy-blue);
      transition: all 0.3s ease;
      border-radius: 1px;
    }
    
    /* Hero Section crítico */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: var(--gradient-blue);
      position: relative;
      overflow: hidden;
      color: var(--primary-white);
    }
    
    .hero-content {
      max-width: 900px;
      padding: 0 2rem;
      position: relative;
      z-index: 2;
    }
    
    .hero-subtitle {
      font-size: 0.9rem;
      color: var(--accent-light-gold);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 2.5rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }
    
    .hero h1 {
      font-size: 4.2rem;
      font-weight: 200;
      letter-spacing: -2px;
      margin-bottom: 2.5rem;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-light-gold) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.6s forwards;
    }
    
    .hero-description {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      line-height: 1.7;
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.9s forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }
    
    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 3rem;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1.2s forwards;
      z-index: 10;
      width: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .scroll-text {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1.5rem;
      font-weight: 300;
      text-align: center;
      display: block;
      width: auto;
      white-space: nowrap;
    }
    
    .scroll-arrow {
      width: 1px;
      height: 4rem;
      background: linear-gradient(to bottom, var(--accent-gold), transparent);
      animation: scrollPulse 2s ease-in-out infinite;
      margin: 0 auto;
      display: block;
    }
    
    @keyframes scrollPulse {
      0%, 100% { opacity: 0.3; transform: scaleY(1); }
      50% { opacity: 1; transform: scaleY(1.3); }
    }
    
    /* Container básico */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* Footer crítico - CENTRADO */
    .footer {
      padding: 3rem 0;
      background: var(--navy-blue);
      color: var(--primary-white);
      text-align: center;
    }
    
    .footer-content {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 300;
      line-height: 1.8;
      text-align: center;
    }
    
    /* Mobile Critical Styles */
    @media (max-width: 1024px) {
      .header-contact {
        display: none;
      }
    }
    
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: flex !important;
        z-index: 1001;
      }
      
      .nav-menu {
        display: none !important;
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: var(--primary-white);
        box-shadow: var(--shadow-light);
        z-index: 1000;
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        border-top: 2px solid var(--accent-gold);
        transform: translateY(-20px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        height: calc(100vh - 70px);
        overflow-y: auto;
      }
      
      .nav-menu.mobile-active {
        display: flex !important;
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
      
      .nav-menu.mobile-active .nav-link {
        font-size: 1.1rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-light);
        text-align: center;
        display: block;
        width: 100%;
        color: var(--navy-blue);
      }
      
      .nav-menu.mobile-active .nav-link:last-child {
        border-bottom: none;
      }
      
      .nav-container {
        padding: 0 1rem;
        display: grid;
        grid-template-columns: 1fr auto auto;
        align-items: center;
        gap: 1rem;
      }
      
      .logo {
        font-size: 1.1rem;
        grid-column: 1;
        justify-self: start;
      }
      
      .header-right {
        grid-column: 2;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      
      .mobile-menu-btn {
        grid-column: 3;
        justify-self: end;
      }
      
      .lang-link {
        padding: 0.3rem 0.6rem;
        font-size: 0.7rem;
        gap: 0.3rem;
        border-radius: 15px;
      }
      
      .flag {
        font-size: 0.8rem;
      }
      
      .lang-text {
        font-size: 0.7rem;
      }
      
      /* Hero mobile */
      .hero h1 {
        font-size: 2.8rem;
        line-height: 1.1;
      }
      
      .hero-description {
        font-size: 1.1rem;
        padding: 0 1rem;
      }
      
      .hero-content {
        padding: 0 1.5rem;
      }
      
      /* Scroll indicator mobile */
      .scroll-indicator {
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .scroll-text {
        font-size: 0.7rem;
        letter-spacing: 2px;
        margin-bottom: 1rem;
      }
      
      .scroll-arrow {
        height: 3rem;
      }
      
      /* Footer mobile */
      .footer {
        padding: 2rem 0;
      }
      
      .footer-content {
        font-size: 0.85rem;
        padding: 0 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .nav-container {
        padding: 0 0.8rem;
        gap: 0.8rem;
      }
      
      .logo {
        font-size: 1rem;
      }
      
      .lang-link {
        padding: 0.25rem 0.5rem;
        font-size: 0.65rem;
      }
      
      .hero h1 {
        font-size: 2.2rem;
      }
      
      .hero-description {
        font-size: 1rem;
        padding: 0 1rem;
        line-height: 1.6;
      }
      
      .hero-content {
        padding: 0 1rem;
      }
      
      /* Scroll indicator mobile pequeño */
      .scroll-indicator {
        bottom: 1rem;
      }
      
      .scroll-text {
        font-size: 0.65rem;
        letter-spacing: 1px;
        margin-bottom: 0.8rem;
      }
      
      .scroll-arrow {
        height: 2.5rem;
      }
      
      /* Footer mobile pequeño */
      .footer-content {
        font-size: 0.8rem;
        line-height: 1.6;
      }
    }
  </style>
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="es_ES">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- CSS no crítico cargado de forma diferida -->
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>
  
  <!-- Structured Data optimizado -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LegalService",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "A Coruña",
      "addressRegion": "Galicia",
      "addressCountry": "ES"
    },
    "telephone": "{{ site.phone }}",
    "email": "{{ site.email }}"
  }
  </script>
</head>
