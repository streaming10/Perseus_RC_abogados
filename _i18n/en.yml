# Services texts
services_list:
  cyber_crimes:
    title: "Cybercrime"
    description: "Advice and representation in cases related to cybercrime, such as online fraud, phishing, illegal access to systems, data theft and computer attacks."
  debt_recovery:
    title: "Debt Recovery"
    description: "Management and negotiation of extrajudicial collections, judicial claims for non-payment, execution of guarantees and seizures, and insolvencies."
  civil_law:
    title: "Civil Law"
    description: "Advice and representation in matters related to contracts, civil liability, property, leases, inheritances and successions."
  criminal_law:
    title: "Criminal Law"
    description: "Defense and prosecution in crimes, assistance to detainees, fast trials, abbreviated and ordinary procedures, and criminal appeals."
  labor_law:
    title: "Labor Law"
    description: "Defense and advice on dismissals, quantity claims, disabilities, sanctions, workplace harassment and collective bargaining negotiation."
  online_consultation:
    title: "Online Legal Consultation"
    description: "Complete online legal consultation service with all security and privacy guarantees. Always with you when you need us."

